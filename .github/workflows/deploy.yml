name: Deployment
on:
  push:
    branches:
      - main
      - dev
env: 
  MONGODB_DB_NAME: Gh_DB
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: ghcluster.clia9ry.mongodb.net
      MONGODB_USERNAME: amritfordevops_db_user
      MONGODB_PASSWORD: Amrit8006
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT}}
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "DB User Name:" ${{ env.MONGODB_USERNAME }}
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "DB User Name:" ${{ env.MONGODB_USERNAME }}
          echo "DB User Name:" ${{ env.MONGODB_DB_NAME}}
